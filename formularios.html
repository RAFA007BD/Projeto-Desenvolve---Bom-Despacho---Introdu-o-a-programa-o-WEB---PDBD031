<!DOCTYPE html>
<html>
    <head><title>PDBD Pesquisas</title></head>
    <body>
        <h1>PESQUISA DE SATISFAÇÃO</h1> 
        <div>
            <H2>Dados Pessoais</H2>
        <form action="" method="post"></form>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Seu Nome" id="nome">
        </p>
        <p>
            <label for="E-mail">E-mail:</label>
            <input type="e-mail" placeholder="Seu E-mail" id="E-mail">
        </p>
        <p>
            <label for="Telefone">Telefone:</label>
            <input type="number" placeholder="(xx)00000-0000" id="Telefone">
        </p>
    </div>
    <div>
        <h2>Questionário</h2>
        <p>
            <p>Estado Civil:</p>            
            <label for="solteiro">Solteiro</label>
            <input type="radio" id="solteiro" name="estado_civil">
            <label for="casado">Casado</label>
            <input type="radio" id="casado" name="estado_civil">
            <label for="divorciado">Divorciado</label>
            <input type="radio" id="divorciado" name="estado_civil">
        </p>
        <p>
            <p>Idade:</p>
            <label for="18 a 30"> 18 a 30</label>
            <input type="radio" id="18 a 30" name="idade">
            <label for="30 a 50">30 a 50</label>
            <input type="radio" id="30 a 50" name="idade">
            <label for="divorciado">50 a 80</label>
            <input type="radio" id="50 a 80" name="idade">
            <label for="divorciado"> Acima de 80</label>
            <input type="radio" id="acima de 80">
        </p>
        <p>
        <p>Cidade:</p>
            <select>
             <option>Acre</option>
             <option>Amazonas</option>
             <option>Pará</option>
             <option>Paraná</option>
             <option>Rio Grande do Sul</option>
             <option>Minas Gerais</option>
             <option>São Paulo</option>
             <option>Rio de Janeiro</option>
             <option>Tocantins</option>
             <option>Distrito Federal</option>
             <option>Bahia</option>
            </select>
            
        </p>
        <p>
            <input type="checkbox" id="check">
            <label for="check">Autorizo compartilhar minhas repostas com terceiros.</label>
            
    </p>
        <p>
            <input type="submit" value="Enviar"> 
        </p>
    </div>
